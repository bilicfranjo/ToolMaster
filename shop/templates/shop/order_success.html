{% load static %}
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Uspješna narudžba - ToolMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS-->
    <link rel="stylesheet" href="{% static 'shop/css/checkout.css' %}">
</head>
<body>

    <div class="checkout-container text-center">
        <h2 class="checkout-title">Hvala na narudžbi!</h2>
        <hr>
        <p>Vaša narudžba je zaprimljena i obrađena.</p>

        <div class="mt-4">
            <p><strong>Šifra narudžbe:</strong> {{ order.code }}</p>
            <p><strong>Datum:</strong> {{ order.created_at|date:"d.m.Y. H:i" }}</p>
            <p><strong>Ukupno:</strong> {{ order.total_price|floatformat:2 }} €</p>
        </div>

        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-success w-100">Natrag u trgovinu</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
