{% load static %}
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToolMaster{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar" id="main-navbar">
        <div class="navbar-container navbar-content">

            <div class="nav-left">
                <a href="#">Početna</a>
                <span class="divider">|</span>
                <a href="#">Kategorije</a>
                <span class="divider">|</span>
                <a href="#">DIY</a>
                {% if user.is_authenticated %}
                    <span class="divider">|</span>
                    <a href="#">Favoriti</a>
                {% endif %}
            </div>

            <div class="nav-center">
                <a href="/" class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="ToolMaster logo" class="logo-img">
                </a>
            </div>

            <div class="nav-right">
                {% if user.is_authenticated %}
                    <a href="#">Košarica</a>
                    <span class="divider">|</span>
                    <a href="#">Profil</a>
                    <span class="divider">|</span>
                    <a href="#">Odjava</a>
                {% else %}
                    <a href="#">Prijava</a>
                    <span class="divider">|</span>
                    <a href="#">Registracija</a>
                {% endif %}
            </div>

        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; ToolMaster</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener('scroll', function () {
        const navbar = document.getElementById('main-navbar');
        if (window.scrollY > 10) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    </script>
</body>
</html>
