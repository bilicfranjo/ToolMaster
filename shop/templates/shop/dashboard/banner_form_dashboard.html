{% extends 'shop/dashboard/base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">{{ action }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Naslov</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Slika bannera</label>
            {{ form.image }}
        </div>
        <div class="mb-3">
            <label for="{{ form.link.id_for_label }}" class="form-label">Poveznica</label>
            {{ form.link }}
        </div>

        <button type="submit" class="btn btn-success">Spremi</button>
        <a href="{% url 'admin_banner_list' %}" class="btn btn-secondary">Odustani</a>
    </form>
</div>
{% endblock %}
