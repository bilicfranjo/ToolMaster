{% load static %}
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Prijava - ToolMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="{% static 'shop/images/favicon.png' %}">

    <!-- Google font Teko -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <link rel="preload" as="image" href="{% static 'shop/images/login-bg.webp' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'shop/css/auth.css' %}">

    <style>
        .login-bg-image::before {
            content: "";
            background-image: url("{% static 'shop/images/login-bg.webp' %}");
            display: none;
        }
    </style>
</head>
<body>

    <div class="auth-container">

        <div class="auth-form-side">

            <div class="back-link">
                <a href="{% url 'home' %}">← Natrag u trgovinu</a>
            </div>


            <div class="logo-wrapper">
                <img src="{% static 'shop/images/logo-green.png' %}" alt="ToolMaster logo">
            </div>

            <h2>Prijava</h2>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                {{form.as_p}}
                <button type="submit">Prijavi se</button>
            </form>

            <p class="login-link">Nemaš račun? <a href="{% url 'register' %}">Registriraj se</a></p>

        </div>

        <div class="auth-image-side login-bg-image"></div>

    </div>

</body>
</html>
