{% extends 'shop/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'shop/css/diy.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="section-title mb-4">DIY Projekti</h2>
    <div class="row g-4">
        {% for video in videos %}
        <div class="col-md-4">
            <a href="{% url 'diy_detail' video.pk %}" class="text-decoration-none">
                <div class="card h-100">
                    {% if video.thumbnail %}
                    <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="{{ video.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
